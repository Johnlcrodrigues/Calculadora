<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./estilo.css" rel="stylesheet">
 
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <h1>CALCULADORA</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="clicouNumero('()')">()</button></td>
                    <td><button class="botao" onclick="clicouNumero('/')">/</button></td>
                    <td><button class="botao" onclick="clicouNumero('<')"><</button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="clicouNumero('7')">7</button></td>
                    <td><button class="botao" onclick="clicouNumero('8')">8</button></td>
                    <td><button class="botao" onclick="clicouNumero('9')">9</button></td>
                    <td><button class="botao" onclick="clicouNumero('*')">x</button></td>
                </tr> 

                <tr>
                    <td><button class="botao" onclick="clicouNumero('4')">4</button></td>
                    <td><button class="botao" onclick="clicouNumero('5')">5</button></td>
                    <td><button class="botao" onclick="clicouNumero('6')">6</button></td>
                    <td><button class="botao" onclick="clicouNumero('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="clicouNumero('1')">1</button></td>
                    <td><button class="botao" onclick="clicouNumero('2')">2</button></td>
                    <td><button class="botao" onclick="clicouNumero('3')">3</button></td>
                    <td><button class="botao" onclick="clicouNumero('+')">+</button></td>
                <tr>
                    <td><button class="botao" onclick="clicouNumero('0')">0</button></td>
                    <td><button class="botao" onclick="clicouNumero('.')">.</button></td>
                    <td><button class="botao" onclick="clicouNumero('^')">^</button></td>
                    <td><button class="botao" onclick="clicouNumero('=')">=</button></td>
                </tr>
            </table>
        </div>
    </div>


    <script src="./calculadora.js"></script>
    
</body>
</html>
